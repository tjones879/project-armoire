<html>

<head>
    <script src="langs.js"></script><!-- installing script creating codes and creating templates for intial page  -->
</head>

<style type="text/css">
label {
    width:200px;
    display: inline-block;
    float: left;
}
input, textarea {
    display: inline-block;
}
.output{
	font-family: monospace;
	white-space: pre-line;
	border:1px solid #ccc;
	background: #eee;
	min-height: 50px;
}

h3{
	margin-top: 0;
	padding: 0;
}
</style>

<body>
	<h3>Compiler</h3>
<!-- getiing the id of the language -->
<label>Languages</label> 
<select id="language">
    <option value="0">Python</option>
    <option value="1">C++</option>
  </select>
    <br>
    <label>Code:</label>
    <textarea id="code">print 'Hello!'</textarea>
    <br>
    <br>
<!-- creating box for stdin -->
    <label>STDIN:</label>
    <textarea id="stdin">
        hello
    </textarea>
    


    <input type="button" value="Compile" id="send">
    <p class="output" id="output">Output appears here</p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script type="text/javascript">

    $('#send').on('click', function() {
        var langid = $('#language').val();
        var codeF = $('#code').val();
        var stdin = $('#stdin').val();
        var json = {
            language: langid,
            code: codeF,
            stdin:stdin
        };
        console.log(json);

        $.post("/compile", json, function(data, error, xhr) {

            document.getElementById("output").innerHTML = data.output;
        });
    });

    </script>

</body>

</html>
